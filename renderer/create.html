<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Mate</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="icon" href="assets/logo.png">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="navigation">
        <!--logo cont-->
        <div class="logo-cont">
            <div class="logo-img">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <div class="logo-text">
                <h3>Text Mate</h3>
            </div>
        </div>
        <!--logo cont-->
        <!--User profile-->
        <a href="profile.html">
            <div class="user-profile">
                <img src="assets/avatar2.png" alt="Profile">
            </div>
        </a>
        <!--User profile-->
    </div>

    <div class="first-section">
        <div class="title-head">
            Add Task
        </div>
        <!--go back cont-->
        <div class="go-back-cont-main">
            <div class="go-back-cont">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </div>
        <!--go back cont-->
    </div>

    <div class="second-section">
        <form action="">
            <div><h6 style="pointer-events: none; margin-bottom: 10px;">Task Title</h6></div>
            <div class="task-title-input">
                <input type="text" placeholder="Task Title">
            </div>
            <div><h6 style="pointer-events: none; margin-bottom: 10px; margin-top: 10px;">Task Notes</h6></div>
            <div class="task-title-input">
                <textarea name="" id="" cols="30" rows="10" placeholder="Tasks here..."></textarea>
            </div>
            <div>
                <button class="add-btn">Add Task</button>
            </div>
        </form>
    </div>
    
    
</body>

</html>
