<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Mate</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="icon" href="assets/logo.png">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="navigation">
        <!--logo cont-->
        <div class="logo-cont">
            <div class="logo-img">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <div class="logo-text">
                <h3>Text Mate</h3>
            </div>
        </div>
        <!--logo cont-->
        <!--User profile-->
        <a href="profile.html">
            <div class="user-profile">
                <img src="assets/avatar2.png" alt="Profile">
            </div>
        </a>
        <!--User profile-->
    </div>

    <div class="first-section">
        <div class="title-head">
            Profile Page
        </div>
        <!--go back cont-->
        <div class="go-back-cont-main">
            <div class="go-back-cont">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </div>
        <!--go back cont-->
    </div>

    <div class="profile-section">
        <div class="user-profile-cont">
            <div>
                <img src="assets/avatar2.png" style="width: 60px; height: 60px; object-fit: cover; object-position: 50% 50%; border-radius: 50%; border: 3px solid rgba(55, 55, 241, 0.87); cursor: pointer;" alt="Profile">
            </div>
            <div>
                <h6 style="font-size: 20px;">Caleb</h6>
                <p style="font-size: 12px;">caleb@gmail.com</p>
                <button class="signout_btn">Sign Out</button>
            </div>
        </div>
    </div>

    <div class="delete-acc-section">
        <div class="delete-acc-cont">
            <div>
                <h5 style="color: rgb(240, 23, 23); text-align: center;">Delete account</h5>
            </div>
            <form action="">
                <div style="margin-top: 10px;"><h6 style="pointer-events: none; margin-bottom: 10px;">Type "Delete my account" below to confirm</h6></div>
                <div class="task-title-input">
                    <input type="text" id="delete-acc-input" style="background-color: rgb(235, 67, 67); border: 1px solid red; color: #fff;" placeholder="Confirm Delete">
                </div>
                <div>
                    <button class="add-btn">Delete Account</button>
                </div>
            </form>
        </div>
    </div>

    <!--about-->
    <div class="about-section">
        <div class="about-cont">
            <div>
                <h5 style="color: darkgray; text-align: center;">About Text Mate</h5>
            </div>
            <div style="margin-top: 10px;"><h6 style="pointer-events: none; margin-bottom: 10px;">V1.0.0, Text Mate 2024 By Caleb</h6></div>
            <div class="privacy-notes">
                <ul>
                    <li>Terms of Use</li>
                    <li>Privacy Policy</li>
                    <li>Thirdy Party Notices</li>
                    <li>Supplemental Terms of Use</li>
                </ul>
            </div>
        </div>
    </div>
    <!--about-->
    
    
</body>

</html>
